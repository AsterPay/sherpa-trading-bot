name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install dependencies
        run: |
          cd dashboard
          npm ci
      
      - name: Get repository name
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "name=$REPO_NAME" >> $GITHUB_OUTPUT
      
      - name: Remove API routes for static export
        run: |
          cd dashboard/app
          # Remove API routes (they don't work in static export)
          rm -rf api
      
      - name: Create simple static page
        run: |
          cd dashboard/app
          # Replace page.tsx with simple static version
          cat > page.tsx << 'EOF'
          export default function Dashboard() {
            return (
              <div style={{ fontFamily: 'system-ui', maxWidth: '800px', margin: '0 auto', padding: '2rem', textAlign: 'center' }}>
                <h1>Trading Agent Dashboard</h1>
                <p>Base API verification page.</p>
                <p>The full dashboard runs on the Hetzner server.</p>
              </div>
            )
          }
          EOF
      
      - name: Build
        run: |
          cd dashboard
          GITHUB_PAGES=true REPO_NAME=${{ steps.repo.outputs.name }} npm run build
        env:
          NODE_ENV: production
          GITHUB_PAGES: true
          REPO_NAME: ${{ steps.repo.outputs.name }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard/out
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
